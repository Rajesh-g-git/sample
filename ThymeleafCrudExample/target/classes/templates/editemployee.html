
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>EWIRE</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>

<link rel="stylesheet" th:href="@{/css/footer.css}" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">EWIRE</a>
			</div>
			<div class="container">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="/enroll">Add Employee</a></li>
					<li class="active"><a href="/viewstudents">Employee
							details</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h3>Edit Employee Details</h3>
				<form action="#" th:action="@{/editsave}" th:object="${employee}"
					method="post">
					<input class="form-control" type="hidden" th:value="${id}"
						th:field="*{id}" />
					<table class="table">
						<tr>
							<td>First Name :</td>
							<td><input class="form-control" type="text"
								th:field="*{firstName}" /></td>
						</tr>
						<tr>
							<td>Last Name :</td>
							<td><input class="form-control" type="text"
								th:field="*{lastName}" /></td>
						</tr>

						<tr>
							<td>Email :</td>
							<td><input class="form-control" type="text"
								th:field="*{email}" /></td>
						</tr>

						<tr>
							<td>Country :</td>
							<td><select th:field="*{country}">
									<option th:each="country : ${countries}" th:value="${country}"
										th:text="${country}">Country</option>
							</select></td>
						</tr>

						<tr>
							<td>Gender :</td>
							<td><input type="radio" th:field="*{sex}" value="M" /><label>Male</label>
								<input type="radio" th:field="*{sex}" value="F" /><label>Female</label>
							</td>
						</tr>

						<tr>
							<td>Section :</td>
							<td><select th:field="*{section}">
									<option th:each="section : ${sections}" th:value="${section}"
										th:text="${section}">Section</option>
							</select></td>
						</tr>

						<tr>
							<td></td>
							<td><input class="btn btn-success" type="submit"
								value="Update" /></td>
						</tr>

					</table>
				</form>
			</div>
		</div>
	</div>

	<div class="footer">
		<p>EWIRE SOFTTECH PVT LIMITED</p>
	</div>
</body>
</html>
