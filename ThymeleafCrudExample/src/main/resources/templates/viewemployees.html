
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>EWIRE</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>

<link rel="stylesheet" th:href="@{/css/footer.css}" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">EWIRE</a>
			</div>
			<div class="container">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="/enroll">Add Employee</a></li>
					<li class="active"><a href="viewemployees">Employee
							details</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<div class="row">

			<div>
			    <div>
			    	<h4>Employee details</h4>
			    </div>
				
			</div>

			<form:form>
				<table class="table table-striped">
					<tr>
						<th>#</th>
						<th>Id</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Sex</th>
						<th>Date Modified</th>
						<th>Email</th>
						<th>Designation</th>
						<th>Section</th>
						<th>Country</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>

					<tr th:each="employee,iter : ${list}">
						<td th:text="${iter.count}"></td>
						<td th:text="${employee.id}"></td>
						<td th:text="${employee.firstName}"></td>
						<td th:text="${employee.lastName}"></td>
						<td th:text="${employee.sex}"></td>
						<td th:text="${employee.createdAt}"></td>
						<td th:text="${employee.email}"></td>
						<td th:text="${employee.email}"></td>
						<td th:text="${employee.section}"></td>
						<td th:text="${employee.country}"></td>
						<td><a class="btn btn-primary btn-xs"
							th:href="@{'/editemployee/' + ${employee.id}}">Edit</a></td>
						<td><a class="btn btn-danger btn-xs"
							th:href="@{'/deleteemployee/' + ${employee.id}}"
							onclick="return confirm('Are you sure you want to delete this item?');">Delete</a></td>
					</tr>
				</table>
			</form:form>

		</div>
	</div>

	<div class="footer">
		<p>EWIRE SOFTTECH PVT LIMITED</p>
	</div>
</body>
</html>
